<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="rps.css">
  <link rel="icon" type="image/png" href="Scissors.png">
  <title>rps</title>
  <div class="container">
  <span class="label">Pick One!!!</span>
  
  <body>
    <div class="result"></div>

    
    <div class="choices">
      <button class="rock" onclick="
        const randomNumber = Math.random();
        let cm = '';
        if (randomNumber >= 0 && randomNumber  < 1 / 3) 
        {
          cm = 'rock';

        }else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) 
        {
          cm = 'paper';


        }else if (randomNumber >= 2 / 3 && randomNumber < 1 ) 
        {
          cm = 'scissor';


        }
        let result = '';
        if(cm === 'rock') {
          result = 'Tie';
        }else if(cm === 'paper') {
          result = 'You Lose'
        }else if(cm === scissor) {
          result = 'You Win!'
        }
        alert(result);

       ">
        <img src="rock.png" alt="Rock">
        <span class="r">Rock</span>
      </button>
      <button class="paper" onclick="
        const randomNumber = Math.random();
        let cm = '';
        if (randomNumber >= 0 && randomNumber  < 1 / 3) 
        {
          cm = 'rock';

        }else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) 
        {
          cm = 'paper';


        }else if (randomNumber >= 2 / 3 && randomNumber < 1 ) 
        {
          cm = 'scissor';


        }
        let result = '';
        if(cm === 'rock') {
          result = 'You Win!';
        }else if(cm === 'paper') {
          result = 'Tie'
        }else if(cm === scissor) {
          result = 'You lose'
        }
        alert(result);

       ">
        <img src="Page Facing Up.png" alt="Paper">
        <span class="p">Paper</span>
      </button>
      <button class="scissor" onclick="
        const randomNumber = Math.random();
        let cm = '';
        if (randomNumber >= 0 && randomNumber  < 1 / 3) 
        {
          cm = 'rock';

        }else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) 
        {
          cm = 'paper';


        }else if (randomNumber >= 2 / 3 && randomNumber < 1 ) 
        {
          cm = 'scissor';


        }
        let result = '';
        if(cm === 'rock') {
          result = 'You Lose';
        }else if(cm === 'paper') {
          result = 'You Win!'
        }else if(cm === scissor) {
          result = 'Tie'
        }
        alert(result);

       ">
        <img src="scissors.png" alt="Scissors">
        <span class="s">Scissors</span>
      </button>
    </div>
  </div>
  

</body>
</html>
